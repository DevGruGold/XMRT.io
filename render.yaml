services:
  - type: web
    name: xmrt-boardroom
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT xmrt_boardroom_app:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: xmrt-redis
          property: connectionString
  
  - type: redis
    name: xmrt-redis
    plan: free
    maxmemoryPolicy: allkeys-lru


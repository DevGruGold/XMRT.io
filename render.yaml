services:
  - type: web
    name: xmrt-boardroom
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: xmrt-redis
          property: connectionString
      - key: GITHUB_PAT
        value: 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
      - key: GITHUB_USERNAME
        value: DevGruGold
      - key: GITHUB_REPO
        value: XMRT-Ecosystem
      - key: OPENAI_API_KEY
        sync: false
      - key: PRODUCTION_MODE
        value: true
      - key: LOG_LEVEL
        value: INFO
  
  - type: redis
    name: xmrt-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    
  - type: web
    name: xmrt-autonomous-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/ai-automation-service/src/autonomous_system_launcher.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GITHUB_PAT
        value: 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
      - key: GITHUB_USERNAME
        value: DevGruGold
      - key: GITHUB_REPO
        value: XMRT-Ecosystem
      - key: OPENAI_API_KEY
        sync: false
      - key: PRODUCTION_MODE
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: REDIS_URL
        fromService:
          type: redis
          name: xmrt-redis
          property: connectionString